// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task runGCM {
    dependsOn ":backend:appengineRun"
    println "Start running backend - GCM"
    evaluationDependsOn ':backend'
    project(':backend') {
        appengine {
            daemon true
        }
    }
}

task shutDownServer {
    dependsOn ":backend:appengineStop"
    doLast {
        println "Stop running backend - GCM"
    }
}

task doTests {
    dependsOn ":app:connectedCheck"
    doLast {
        println "Run Android Test"
    }
}

task doAllThreeTasks {
    dependsOn = ["runGCM", "doTests", "shutDownServer"]
    tasks.findByName("doTests").mustRunAfter "runGCM"
    tasks.findByName("shutDownServer").mustRunAfter "doTests"
    doLast {
        println "Completed testing!"
    }
}
